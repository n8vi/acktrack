stages:
    - build
    - test

before_script:
    - apt-get update -qq && apt-get install -y -qq libpcap-dev

linbuild:
    stage: build
    script:
        - make
    artifacts:
        paths:
            - libacktrack.so
            - cdemo/cdemo

lintest:
    stage: test
    script:
        - make citest
